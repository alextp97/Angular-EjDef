


<h1>Ejercicio Display - Hide</h1>
<hr>

<!--Contenedor del botón y de la caja de texto-->
<div class="container">

    <h3>¡Pulsa el botón para mostrar u ocultar la caja con el texto!</h3>
    <div class="btnHide">
        <button mat-raised-button color="primary" (click)="showHide()">{{ showText }}</button>
    </div>

    <div *ngIf="show" class="showText">
        <p>¡Hola mundo!</p>
    </div>
</div>
